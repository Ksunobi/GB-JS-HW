<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    Операторы будут работать один за другим:
    1. Первый '+' складывает 10 и 10 и возвращает 20;
    2. Следующий '+' объединяет результат со строкой, производя действие 20 + "10" = "2010".
    3. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");
    /*
    Операторы будут работать один за другим:
    1. Первый '+' складывает 10 и "10" и возвращает "1010";
    2. Следующий '+' объединяет результат со числом, производя действие "1010" + 10 = "101010".
    3. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. +"10" - преобразует строку "10" в число.
    2. Складываем 10 + 10 + 10 - получем 30.
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    1. Т.к. строк "" - пустая, то унарный '-' преобразует строку в число = -0;
    2. 10/(-0) = бесконечно маленькое число.
    3. С помощью console.log выводим -infinity в консоль.
    */
    console.log(10 / -"");
    /*
    1. Унарный '+' не может преобразовать строку "2,5" в число, т.к. используется "," вместо ".";
    2. Следуя из этого, строка не может быть явно приведена к числу, а значит не может быть выполнено действие 10 / +"2,5";
    3. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
